<html>
<head>
	<title>AngularJS - Filters</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
</head>
<body ng-app="app">
	<div class="container" ng-controller="HttpCtrl">
		<div>
			<div class="alert alert-{{m.type}}" ng-repeat="m in messages">
			{{m.content}}
			</div>
		</div>
		<form>
			<div class="form-group">
				<label>Firstname</label>
				<input class="form-control" ng-model="current.name.first">
			</div>
			<div class="form-group">
				<label>Lastname</label>
				<input class="form-control" ng-model="current.name.last">
			</div>
			<div class="form-group">
				<label>Email address</label>
				<input class="form-control" ng-model="current.email">
			</div>
			<button type="submit" class="btn btn-default" ng-click="save(current)">Update</button>
			<button class="btn btn-danger" ng-click="deleteOne(current)">Delete</button>
			<button class="btn btn-success" ng-click="addNew()">New Person</button>
		</form>
		<table class="table">
			<thead>
				<tr>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Cellphone</th>
					<th>Email</th>
					<th>Outils</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="p in people" ng-click="select(p)">
					<td>{{p.name.first}}</td>
					<td>{{p.name.last}}</td>
					<td>{{p.cell}}</td>
					<td>{{p.email}}</td>
					<td>{{p.email}}</td>
					<td>
						<i ng-click="deleteOne(p)" class="fa fa-trash"></i>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="js/http.js"></script>
<script src="js/person.js"></script>
</html>
